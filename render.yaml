databases:
  - name: Lumina
    databaseName: Lumina
    user: Lumina

services:
  - type: web
    name: Lumina
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: Lumina
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false